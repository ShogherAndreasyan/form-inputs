<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            background-color: #7CBB5B;
            text-align:center;
        }
        .container{
            width: 400px;
            height: 300px;
            background-color: #fff;
            margin: 250px auto 0;
        }
        .item{
            margin-top: 30px;
            width: 80%;
            height: 40px; 
            background-color: #F2F3F3;  
            border: none;
            padding-left: 10px;
        }
        .link{
            padding: 20px 0;
            width: 80%;
            margin: 30px auto 0;
            background-color: #439C47;  
        }
        .link a{
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }
        span{
            color: #7BBA91;
        }
        .register{
            color: #C4C9D1;
        }
    </style>
</head>
<body>
    <div class="container">
        <input class="item" type="text" placeholder="username">
        <br>
        <input class="item" type="password" placeholder="password">
        <br>
        <p class="link">
            <a  href="#">login</a>
        </p>
        <p class="register">Not registered? <span> Create an account</span></p>
    </div>
</body>
</html>
